<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ventas Básicas</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="css/style.css" />

</head>
<body>
  <h1>Tienda Básica</h1>

  <div class="producto">
    <p>Producto 1 - $10</p>
    <button onclick="agregarAlCarrito()">Agregar al carrito</button>
  </div>

  <div class="producto">
    <p>Producto 2 - $15</p>
    <button onclick="agregarAlCarrito()">Agregar al carrito</button>
  </div>

  <div class="producto">
    <p>Producto 3 - $20</p>
    <button onclick="agregarAlCarrito()">Agregar al carrito</button>
  </div>

  <p>Productos en carrito: <span id="contador">0</span></p>

  <section id="carrito">
    <h2>Carrito de Compras</h2>
    <ul id="lista-carrito">
      <li>
        <img src="imagenes_carrito/lapiz.png" alt="Imagen de Producto 1" />
          Lapiz 1 - $10
      </li>
      <li>
        <img src="imagenes_carrito/borrador.png" alt="Imagen de Producto 2" />
          Borrador 2 - $15
      </li>
      <li>
        <img src="imagenes_carrito/tajador.png" alt="Imagen de Producto 3" />
          Tajador 3 - $20
      </li>
      <li>
        <img src="imagenes_carrito/cuaderno.png" alt="Imagen de Producto 2" />
          Cuaderno 4 - $25
      </li>
      <li>
        <img src="imagenes_carrito/carpeta.png" alt="Imagen de Producto 3" />
          Carpeta 5 - $30
      </li>
    </ul>
    <p><strong>Total: $<span id="total">0</span></strong></p>
  </section>


  <script src="script.js"></script>
</body>
</html>
