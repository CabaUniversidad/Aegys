<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ventas Básicas</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Tienda Básica</h1>

  <div class="producto">
    <p>Producto 1 - $10</p>
    <button onclick="agregarAlCarrito()">Agregar al carrito</button>
  </div>

  <div class="producto">
    <p>Producto 2 - $15</p>
    <button onclick="agregarAlCarrito()">Agregar al carrito</button>
  </div>

  <div class="producto">
    <p>Producto 3 - $20</p>
    <button onclick="agregarAlCarrito()">Agregar al carrito</button>
  </div>

  <p>Productos en carrito: <span id="contador">0</span></p>

  <section id="carrito">
    <h2>Carrito de Compras</h2>
    <ul id="lista-carrito">
      <li>Producto 1 - $10</li>
      <li>Producto 2 - $15</li>
      <li>Producto 3 - $20</li>
    </ul>
    <p><strong>Total: $<span id="total">0</span></strong></p>
  </section>


  <script src="script.js"></script>
</body>
</html>
